version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: docflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-NewStrongPassword_2025!}
      POSTGRES_DB: ${POSTGRES_DB:-docflow}
    volumes:
      - postgres-db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docflow-network

  minio:
    image: minio/minio:latest
    container_name: docflow-minio
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - docflow-network

  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    container_name: docflow-api
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - app/.env
    environment:
      DATABASE_HOSTNAME: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-NewStrongPassword_2025!}
      POSTGRES_DB: ${POSTGRES_DB:-docflow}
      HOST_URL: ${HOST_URL:-http://localhost:8000}
      PYTHONPATH: /usr/src/app
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./app:/usr/src/app/app
      - ./logs:/usr/src/app/logs
      - ./tests:/usr/src/app/tests
      - ./pytest.ini:/usr/src/app/pytest.ini
      - ./conftest.py:/usr/src/app/conftest.py
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - docflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docflow-frontend
    depends_on:
      - api
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
      - VITE_API_PROXY_TARGET=${VITE_API_PROXY_TARGET:-http://api:8000}
      - VITE_SERVER_HOST=${VITE_SERVER_HOST:-0.0.0.0}
      - VITE_SERVER_PORT=${VITE_SERVER_PORT:-3000}
    command: npm run dev -- --host 0.0.0.0
    networks:
      - docflow-network

volumes:
  postgres-db:
    driver: local
  minio-data:
    driver: local

networks:
  docflow-network:
    driver: bridge
